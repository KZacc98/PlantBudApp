query FetchPlantTypes {
  PlantType {
    id
    species
    description
    type
    createdAt
    updatedAt
  }
}

query FetchUserPlants($userId: Int) {
  Plant(where: {userId: {_eq: $userId}}) {
    id
    plantName
    plantState
    plantPlacement
    plantImage
    plantTypeId
    createdAt
    updatedAt
  }
}

query FetchPlantCareRoutine($plantId: Int) {
  CareRoutine(where: {plantId: {_eq: $plantId}}) {
    id
    plantId
    isActive
    isCompleted
    isShared
    flag
    createdAt
    updatedAt
  }
}

query FetchCareRoutineSteps($careRoutineId: Int) {
  RoutineStep(where: {careRoutineId: {_eq: $careRoutineId}}) {
    id
    careRoutineId
    stepFrequency
    otherFrequency
    description
    isCompleted
    completedAt
    createdAt
    updatedAt
  }
}
